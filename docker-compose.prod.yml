version: '3.8'

services:
  # Backend API (with SQLite database)
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY}-backend:latest
    container_name: med-booking-backend
    environment:
      - DATABASE_URL=file:/app/data/production.db
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - PORT=8080
      - NODE_ENV=production
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "8080:8080"
    volumes:
      - ./database:/app/data
    command: >
      sh -c "
        mkdir -p /app/data &&
        npx prisma db push --skip-generate --accept-data-loss &&
        node dist/index.js
      "
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - med-booking-network

  # Frontend React App
  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY}-frontend:latest
    container_name: med-booking-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - med-booking-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: med-booking-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - med-booking-network

networks:
  med-booking-network:
    driver: bridge

