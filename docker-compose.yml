version: '3.8'

services:
  # Backend API (with SQLite database)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: med-booking-backend
    environment:
      - DATABASE_URL=file:/app/data/production.db
      - JWT_SECRET=your-super-secret-jwt-key-here-change-in-production
      - JWT_EXPIRES_IN=7d
      - PORT=8080
      - NODE_ENV=production
      - FRONTEND_URL=http://localhost:3000
    ports:
      - "8080:8080"
    volumes:
      - sqlite-data:/app/data
    command: >
      sh -c "
        mkdir -p /app/data &&
        npx prisma db push --skip-generate --accept-data-loss &&
        node dist/index.js
      "
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - med-booking-network

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:8080/api
    container_name: med-booking-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - med-booking-network

  # Nginx Reverse Proxy (for production-like setup)
  nginx:
    image: nginx:alpine
    container_name: med-booking-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - med-booking-network

volumes:
  sqlite-data:
    driver: local

networks:
  med-booking-network:
    driver: bridge

